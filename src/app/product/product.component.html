<app-category></app-category>

<div class="row">
  <ng-template #noProducts>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur.
    </div>
  </ng-template>
</div>

<div class="row">
  <div class="col-md-9">
    <div class="form-group">
      <input
        class="form-control"
        id="productName"
        placeholder="Ara"
        [(ngModel)]="filterText"
      />
      <div *ngIf="filterText" class="form-text">
        Şu an <strong>{{ filterText }}</strong> aranıyor
      </div>
    </div>
  </div>

  <div
    *ngFor="let product of products | productFilter: filterText"
    class="productBox"
    style="width: 18rem"
  >
    <img class="card-img-top" [src]="product.imageUrl" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price | currency: "TRY":"₺":"1.2-2" }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addtoCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
